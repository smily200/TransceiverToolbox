stages:
  - build
  - test
  - test_installer
  - test_hardware
  - deploy

#####################################

variables:
  GIT_SUBMODULE_STRATEGY: recursive

#####################################
# Templates

.hdl_tests:
    tags:
     - vivado
     - matlab
    stage: test
    dependencies:
     - build:2018_R2
    artifacts:
        when: always
        name: "$CI_COMMIT_REF_NAME"
        paths:
            - test/logs/
            - Report.pdf
        reports:
            junit: test/BSPTestResults.xml

.hdl_installer_tests:
    tags:
     - vivado
     - matlab
    stage: test_installer
    dependencies:
     - build:2018_R2
    artifacts:
        when: always
        name: "$CI_COMMIT_REF_NAME"
        paths:
            - test/logs/
            - mltbx/
            - zip/
            - Report.pdf
            - test/logs/
        reports:
            junit: test/BSPTestResults.xml

#####################################

# Default build
build:2018_R2:
    tags:
     - vivado
     - matlab
    stage: build
    script:
     - export MLRELEASE=R2020a
     - ./CI/scripts/dockermake build
     - ./CI/scripts/dockermake doc
     - ./CI/scripts/dockermake add_libad9361
     - export INCLUDE_EXAMPLES=1
     - ./CI/scripts/dockermake gen_tlbx
     - export INCLUDE_EXAMPLES=0
     - ./CI/scripts/dockermake gen_tlbx
     - mkdir mltbx
     - ls *.mltbx
     - cp *.mltbx mltbx/
    artifacts:
        paths:
            - hdl/
            - mltbx/
            - deps/

# Future branches
build:master:
    tags:
     - vivado
     - matlab
    stage: build
    script:
     - export HDLBRANCH=hdl_2018_r2
     - export MLRELEASE=R2020a
     - ./CI/scripts/dockermake build
     - export HDLBRANCH=
     - export MLRELEASE=
    allow_failure: true
    artifacts:
        paths:
            - hdl/

